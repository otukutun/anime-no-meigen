  body: 諦めないでくださいよ。後悔するような選択肢を、自分から選ばないでください。大人なふりをして、傷ついていないように振る舞うなんて、絶対に間違ってる。諦めるのは、最後まで頑張ってからにしてください。これは私の我がままかもしれません。でも、それでも、私はあすか先輩に本番の舞台に立ってほしい。あのホールで、先輩のユーフォの音を聞きたいんです！
  speaker:  黄前久美子
  anime_title: 響け! ユーフォニアム２
