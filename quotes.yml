  body: こんなのの、どこがベストなんですか！先輩はお父さんに演奏を見てもらいたかったんでしょう？誰よりも、全国に行きたかったんでしょう？それをどうしてなかったことにしちゃうんですか。自分が我慢すれば丸く収まるだなんて、そんなの先輩の自己満足ですよ。少なくとも、私は先輩のこと待っているのに！
